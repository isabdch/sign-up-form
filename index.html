<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="./script/script.js" defer></script>
    <link href="./style/style.css" rel="stylesheet">
    <link href="./media/logo.png" rel="icon">
    <link href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="video">
            <video autoplay muted loop src="./media/background-video.mp4"></video>

            <div data-value="tech built to perfection.">
                tech built to perfection.
            </div>
        </div>

        <section class="signUpSection">
            <div class="logo">
                <img src="./media/logo-svg.svg">
                <span>techinit</span>
            </div>

            <div class="content">
                <div class="text">
                    <span>Sign up with your email</span>
                    <span>Already have an account? <a href="">Sign in</a></span>
                </div>

                <form>
                    <div>
                        <label>Username</label>
                        <input type="text">
                    </div>

                    <div>
                        <label>Email</label>
                        <input type="email">
                    </div>

                    <div>
                        <label>Password</label>
                        <input id="passwordInput" type="password">
                    </div>

                    <div>
                        <input type="checkbox">
                        <label>I agree to the <a href="">Terms of Service</a> and <a href="">Privacy Policy</a></label>
                    </div>

                    <button>CREATE ACCOUNT</button>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
