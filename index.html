<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <script src="./script/script.js" defer></script>
    <link href="./style/style.css" rel="stylesheet" />
    <link href="./assets/logo.png" rel="icon" />
    <link
      href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/balloon-css/balloon.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="video">
        <video autoplay muted loop src="./assets/background-video.mp4"></video>

        <div class="textAnimation">tech built to perfection.</div>
      </div>

      <section class="signUpSection">
        <span id="me"
          >developed by
          <a href="https://github.com/isabdch" target="_blank">isabdch</a></span
        >

        <div class="logo">
          <img src="./assets/logo-svg.svg" />
          <span>techinit</span>
        </div>

        <div class="content">
          <div class="text">
            <span>Sign up with your email</span>
            <span>Already have an account? <a href="">Sign in</a></span>
          </div>

          <form novalidate>
            <div>
              <label>Username</label>
              <input autofocus id="usernameInput" type="text" />
            </div>

            <div>
              <label>Email</label>
              <input id="emailInput" type="email" />
            </div>

            <div class="passwordDiv">
              <label>Password</label>
              <input id="passwordInput" type="password" />
              <i class="fa-solid fa-eye"></i>
              <i class="fa-solid fa-eye-slash"></i>
            </div>

            <div>
              <input id="checkbox" type="checkbox" />
              <label
                >I agree to the <a href="">Terms of Service</a> and
                <a href="">Privacy Policy</a></label
              >
            </div>

            <button id="submitBtn">CREATE ACCOUNT</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
